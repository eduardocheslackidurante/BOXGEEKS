<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Gerenciamento de Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: rgb(0, 0, 0);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            padding: 20px 0;
            background-color: #2c3e50;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .logo {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .estoque-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;;
            border-radius: 10px;
        }

        .estoque-header h1 {
            color: #ffffff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-voltar {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .btn-voltar:hover {
            background-color: #2fff00af;
        }

        .mensagem {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .mensagem.sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mensagem.erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;;
            border-radius: 10px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background-color: #2c3e50;;
            border: 2px solid ;
            border-radius: 25px;
            background-color: #ffffff;;
            color: rgb(0, 0, 0);
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #ffffff;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .btn-limpar {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .btn-limpar:hover {
            background-color: #c82333;
        }

        .search-results {
            color: #ccc;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #2c3e50;
            font-weight: bold;
            color: #fff;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .quantidade-baixa {
            color: #dc3545;
            font-weight: bold;
        }

        .quantidade-media {
            color: #ffc107;
            font-weight: bold;
        }

        .quantidade-alta {
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .estoque-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo-container">
        <img class="logo" src="imagens/Planet.png" alt="logo">
        <img class="logo" src="imagens/Juke.png" alt="logo secundária">
    </div>
</header>

<div class="container">
    <div class="estoque-header">
        <h1><i class="fas fa-boxes"></i> Gerenciamento de Estoque</h1>
        <div>
            <a href="registros.html" class="btn-voltar">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="mensagem sucesso" id="mensagemSucesso"></div>
    <div class="mensagem erro" id="mensagemErro"></div>

    <!-- Barra de pesquisa -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar produto por nome...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <button type="button" class="btn-limpar" id="btnLimpar">
            <i class="fas fa-times"></i> Limpar
        </button>
        <span class="search-results" id="searchResults"></span>
    </div>

    <!-- Tabela de produtos -->
    <table id="tabelaEstoque">
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Quantidade em Estoque</th>
            </tr>
        </thead>
        <tbody id="listaEstoque">
            <!-- Os produtos serão inseridos aqui dinamicamente -->
        </tbody>
    </table>
</div>

<script>
    // Dados de exemplo para demonstração
    let produtos = [
        { nome: "JBL Boombox 3", quantidade: 5 },
        { nome: "JBL Tune 720BT", quantidade: 10 },
        { nome: "Amvox caixa amplificada ACA 1000", quantidade: 5 },
        { nome: "Amvox caixa amplificada ACA 150 pop", quantidade: 10 },
        { nome: "Headset Redragon Zeus Pro", quantidade: 10 }
    ];

    // Função para renderizar a tabela
    function renderizarTabela(produtosFiltrados = produtos) {
        const tbody = document.getElementById('listaEstoque');
        tbody.innerHTML = '';

        produtosFiltrados.forEach(produto => {
            const tr = document.createElement('tr');
            
            // Determinar classe CSS baseada na quantidade
            let classeQuantidade = '';
            if (produto.quantidade <= 3) {
                classeQuantidade = 'quantidade-baixa';
            } else if (produto.quantidade <= 5) {
                classeQuantidade = 'quantidade-media';
            } else {
                classeQuantidade = 'quantidade-alta';
            }

            tr.innerHTML = `
                <td>${produto.nome}</td>
                <td class="${classeQuantidade}">${produto.quantidade}</td>
            `;
            
            tbody.appendChild(tr);
        });

        // Atualizar contador de resultados
        const searchResults = document.getElementById('searchResults');
        if (produtosFiltrados.length !== produtos.length) {
            searchResults.textContent = `${produtosFiltrados.length} produto(s) encontrado(s)`;
        } else {
            searchResults.textContent = '';
        }
    }

    // Função de pesquisa
    function pesquisarProdutos() {
        const termo = document.getElementById('searchInput').value.toLowerCase();
        const produtosFiltrados = produtos.filter(produto => 
            produto.nome.toLowerCase().includes(termo)
        );
        renderizarTabela(produtosFiltrados);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', pesquisarProdutos);

    document.getElementById('btnLimpar').addEventListener('click', function() {
        document.getElementById('searchInput').value = '';
        renderizarTabela();
    });

    // Renderizar tabela inicial
    renderizarTabela();
</script>

</body>
</html>
