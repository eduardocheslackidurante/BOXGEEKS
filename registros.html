<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Painel Administrativo</title>
    <style> /*Abrir um style dentro do HTML permite usar e customiar o CSS sem ter que mexer no stylesheet.*/
        /* Estilo adicional para tornar os cards clicáveis */
        .card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Estilo para links */
        a {
            text-decoration: none;
            color: inherit; /* Mantém a cor original do texto */
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
            <img class="logo" src="imagens/Planet.png" alt="logo">
            <img class="logo" src="imagens/Juke.png" alt="logo secundária">
    </div>
</header>

<main>
            <a href="estoque.html">
            <div class="card" id="estoque">
                <i class="fas fa-warehouse fa-3x"></i>
                <h2>Compras</h2>
                <p>Controle de compra e movimentações.</p>
                
    <a href="produtos.html">
            <div class="card" id="produtos">
                <i class="fas fa-box-open fa-3x"></i>
                <h2>Produtos</h2>
                <p>Gerenciamento de produtos da empresa.</p>
            </div>
        </a>

                                        <a href="clientes.html">
            <div class="card" id="clientes">
                <i class="fas fa-users fa-3x"></i>
                <h2>Clientes</h2>
                <p>Informações sobre clientes cadastrados.</p>
            </div>
        </a>

        <a href="funcionarios.html">
            <div class="card" id="funcionarios">
                <i class="fas fa-user-tie fa-3x"></i>
                <h2>Funcionários</h2>
                <p>Lista e gerenciamento de funcionários.</p>
            </div>
        </a>
            </div>
        </a>
</main>

</body>
</html>
