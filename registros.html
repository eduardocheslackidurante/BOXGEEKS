<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registros.css">
    <title>Painel Administrativo</title>
</head>
<body>

<header>
    <h1>Painel Administrativo</h1>
</header>

<main>
        <div class="card" id="produtos">
            <h2>Produtos</h2>
            <p>Gerenciamento de produtos da empresa.</p>
        </div>

        <div class="card" id="clientes">
            <h2>Clientes</h2>
            <p>Informações sobre clientes cadastrados.</p>
        </div>

        <div class="card" id="funcionarios">
            <h2>Funcionários</h2>
            <p>Lista e gerenciamento de funcionários.</p>
        </div>

        <div class="card" id="estoque">
            <h2>Estoque</h2>
            <p>Controle de estoque e movimentações.</p>
        </div>

        <div class="card" id="fornecedor">
            <h2>Fornecedor</h2>
            <p>Informações e contatos de fornecedores.</p>
        </div>
</main>


</body>
</html>
