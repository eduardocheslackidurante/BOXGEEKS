<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcioaniros</title>
</head>
<header>
    <div class="logos">
        <img src="Planet.png" alt="planet">
        <img src="Juke.png" alt="logojuke">
        <a href="registros.html">
            <button class="voltar">voltar</button>
        </a>
    </div>

</header>

<body>
        <main>
            <div class="conteudo">
                <h1>gerenciamento de fufiofafiof</h1>
                    <button class="addfunc" id="btnaddfunc">
                        <i class="iconeaddfunc"></i> Novo Funcionário</button>
                </div>
                <div class="statusdofunc">
                    <div class="itemstatus">
                        <h3>Total de Funcionários</h3>
                        <div class="valorstauts">69</div>
                    </div>
                    <div class="itemstatus">
                        <h3>Ativos</h3>
                        <div class="valorstauts">42</div>
                    </div>
                    <div class="itemstatus">
                        <h3>Férias</h3>
                        <div class="valorstauts">13</di>
                    </div>
                    <div class="itemstatus">
                        <h3>Desligados</h3>
                        <div class="valorstauts">-1</div>
                    </div>
                </div>
                
                <!-- talvez tenha que colocar em table e div -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>

               

                 <div id="modalfunc" class="modal">
                    <div class="conteudo_domodal">
                        <div class="headermodal">
                            <h3 class="titulomodal" id="titulomodal2">Adicionar Funcionário</h3>
                            <span class="fecharmodal">&times;</span>
                        </div>
                        <form id="formfunc">
                            <input type="hidden" id="idfunc">
                            <div class="grupoform">
                                <label for="nomefunc">Nome Completo</label>
                                <input type="text" id="funcnome" required>
                            </div>
                            <div class="grupoform">
                                <label for="cpffunc">CPF</label>
                                <input type="text" id="funcionariocpf" placeholder="000.000.000-00" required>
                            </div>
                            <div class="grupoform">
                                <label for="functel">Telefone</label>
                                <input type="text" id="telfunc" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="grupoform">
                                <label for="cargofunc">Cargo</label>
                                <input type="text" id="funccargo" required>
                            </div>
                            <div class="grupoform">
                                <label for="funcdepartamento">Departamento</label>
                                <select id="funcdepartamento" required>
                                    <option value="">Selecione...</option>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Comercial">Comercial</option>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="TI">TI</option>
                                </select>
                            </div>
                            <div class="grupoform">
                                <label for="funcstatus">Status</label>
                                <select id="funcstatus" required>
                                    <option value="Ativo">Ativo</option>
                                    <option value="Férias">Férias</option>
                                    <option value="Afastado">Afastado</option>
                                    <option value="Desligado">Desligado</option>
                                </select>
                            </div>
                            <div class="formacoes">
                                <button type="button" class="cancelarbtn" id="cancelar">Cancelar</button>
                                <button type="submit" class="salvarbtn">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="modalconfirm" class="modalarmacao">
                    <div class="conteudomodal">
                        <div class="modalheader">
                            <h3 class="titulomodal">Confirmar Exclusão</h3>
                            <span class="fecharmodal">&times;</span>
                        </div>
                        <div class="modalbody">
                            <p>Tem certeza que deseja excluir este funcionário? Esta ação não pode ser desfeita.</p>
                        </div>
                        <div class="formacoes">
                            <button type="button" class="btncancelar" id="btndeletacancel">Cancelar</button>
                            <button type="button" class="btnsalvar" id="btncomfirmadelete">Excluir</button>
                        </div>
                    </div>
                </div> 

</body>
</html
