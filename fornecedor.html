<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Painel Administrativo</title>
    <style> /*Abrir um style dentro do HTML permite usar e customiar o CSS sem ter que mexer no stylesheet.*/
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            overflow-x: auto;
        }

        header {
            background-color: #000;
            color: #39FF14;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border-bottom: 2px solid #30d95a;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 150px 30px 50px;
            min-height: calc(100vh - 150px);
            flex-wrap: wrap;
        }

        .card {
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            padding: 30px 25px;
            width: 280px;
            height: 350px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #32870e50;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #32870e;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
            border-color: #32870e;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .image-container {
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px dashed #32870e50;
            transition: all 0.3s ease;
        }

        .card:hover .image-container {
            border-color: #32870e;
            background-color: #2a2a2a;
        }

        .card-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .card i {
            color: #32870e;
            transition: transform 0.3s ease;
        }

        .card:hover i {
            transform: scale(1.1);
            color: #39FF14;
        }

        .card h2 {
            color: #fff;
            margin: 0;
            font-size: 1.6em;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .card:hover h2 {
            color: #39FF14;
        }

        .card p {
            color: #ccc;
            text-align: center;
            margin: 0;
            font-size: 1em;
            line-height: 1.5;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .logo {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.3);
            }
            100% {
                box-shadow: 0 0 0 15px rgba(57, 255, 20, 0);
            }
        }

        .btn-voltar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #32870e;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-weight: 500;
            z-index: 15;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-voltar:hover {
            background-color: #39FF14;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(57, 255, 20, 0.3);
        }

        .btn-voltar i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-voltar:hover i {
            transform: translateX(-3px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
                padding: 120px 20px 30px;
            }
            
            .card {
                width: 100%;
                max-width: 300px;
                margin-bottom: 20px;
            }
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.3);
            }
            100% {
                box-shadow: 0 0 0 15px rgba(57, 255, 20, 0);
            }
        }
    </style>
</head>
