<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Gerenciamento de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #32870e;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-product-btn {
            padding: 8px 15px;
            background-color: #32870e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .add-product-btn:hover {
            background-color: #2a7209;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            height: 150px;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .product-image i {
            font-size: 3rem;
            color: #999;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-stock, .product-price {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #666;
        }
        
        .product-actions {
            padding: 10px 15px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .edit-btn {
            color: #0066cc;
        }
        
        .delete-btn {
            color: #cc0000;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 60%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .save-btn, .cancel-btn {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .save-btn {
            background-color: #32870e;
            color: white;
            border: none;
        }
        
        .cancel-btn {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img class="logo" src="imagens/Planet.png" alt="logo">
        <img class="logo" src="imagens/Juke.png" alt="logo secundária">
    </div>
    <button class="back-button" onclick="window.location.href='registros.html'">
        <i class="fas fa-arrow-left"></i> Voltar ao Painel
    </button>
</header>

<main>
    <div class="section-title">
        <h1>Gerenciamento de Produtos</h1>
        <button class="add-product-btn" onclick="openProductModal()">
            <i class="fas fa-plus"></i> Adicionar Produto
        </button>
    </div>
    
    <div class="products-grid" id="productsGrid">
        <!-- Produtos serão inseridos aqui dinamicamente -->
    </div>
</main>

<!-- Modal para adicionar/editar produtos -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeProductModal()">&times;</span>
        <h2 id="modalTitle">Adicionar Produto</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Descrição</label>
                <textarea id="productDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="productStock">Estoque</label>
                <input type="number" id="productStock" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="productPrice">Preço (R$)</label>
                <input type="number" id="productPrice" min="0" step="0.01" value="0.00">
            </div>
            <div class="form-group">
                <label for="productImage">URL da Imagem</label>
                <input type="text" id="productImage" placeholder="Deixe em branco para usar ícone padrão">
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="closeProductModal()">Cancelar</button>
                <button type="submit" class="save-btn">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Dados iniciais dos produtos
    let products = [
        { id: 1, name: 'Produto 1', description: 'Descrição do produto 1', stock: 0, price: 0.00, image: '' },
        { id: 2, name: 'Produto 2', description: 'Descrição do produto 2', stock: 0, price: 0.00, image: '' },
        { id: 3, name: 'Produto 3', description: 'Descrição do produto 3', stock: 0, price: 0.00, image: '' },
        { id: 4, name: 'Produto 4', description: 'Descrição do produto 4', stock: 0, price: 0.00, image: '' },
        { id: 5, name: 'Produto 5', description: 'Descrição do produto 5', stock: 0, price: 0.00, image: '' }
    ];
    
    // Carregar produtos na página
    function renderProducts() {
        const productsGrid = document.getElementById('productsGrid');
        productsGrid.innerHTML = '';
        
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                <div class="product-image">
                    ${product.image ? `<img src="${product.image}" alt="${product.name}">` : '<i class="fas fa-box"></i>'}
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <p>${product.description || 'Sem descrição'}</p>
                    <div class="product-stock">
                        <span>Estoque:</span>
                        <span>${product.stock}</span>
                    </div>
                    <div class="product-price">
                        <span>Preço:</span>
                        <span>R$ ${product.price.toFixed(2)}</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="edit-btn" onclick="editProduct(${product.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn" onclick="deleteProduct(${product.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            productsGrid.appendChild(productCard);
        });
    }
    
    // Abrir modal para adicionar/editar produto
    function openProductModal(productId = null) {
        const modal = document.getElementById('productModal');
        const modalTitle = document.getElementById('modalTitle');
        const form = document.getElementById('productForm');
        const idInput = document.getElementById('productId');
        const nameInput = document.getElementById('productName');
        const descInput = document.getElementById('productDescription');
        const stockInput = document.getElementById('productStock');
        const priceInput = document.getElementById('productPrice');
        const imageInput = document.getElementById('productImage');
        
        // Limpar formulário
        form.reset();
        
        if (productId) {
            // Editar produto existente
            const product = products.find(p => p.id === productId);
            if (product) {
                modalTitle.textContent = 'Editar Produto';
                idInput.value = product.id;
                nameInput.value = product.name;
                descInput.value = product.description || '';
                stockInput.value = product.stock;
                priceInput.value = product.price;
                imageInput.value = product.image || '';
            }
        } else {
            // Adicionar novo produto
            modalTitle.textContent = 'Adicionar Produto';
            idInput.value = '';
        }
        
        modal.style.display = 'block';
    }
    
    // Fechar modal
    function closeProductModal() {
        const modal = document.getElementById('productModal');
        modal.style.display = 'none';
    }
    
    // Editar produto
    function editProduct(productId) {
        openProductModal(productId);
    }
    
    // Excluir produto
    function deleteProduct(productId) {
        if (confirm('Tem certeza que deseja excluir este produto?')) {
            products = products.filter(p => p.id !== productId);
            renderProducts();
        }
    }
    
    // Manipular envio do formulário
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const idInput = document.getElementById('productId');
        const nameInput = document.getElementById('productName');
        const descInput = document.getElementById('productDescription');
        const stockInput = document.getElementById('productStock');
        const priceInput = document.getElementById('productPrice');
        const imageInput = document.getElementById('productImage');
        
        const productData = {
            name: nameInput.value,
            description: descInput.value,
            stock: parseInt(stockInput.value) || 0,
            price: parseFloat(priceInput.value) || 0,
            image: imageInput.value
        };
        
        if (idInput.value) {
            // Atualizar produto existente
            const productId = parseInt(idInput.value);
            const index = products.findIndex(p => p.id === productId);
            if (index !== -1) {
                products[index] = { ...products[index], ...productData };
            }
        } else {
            // Adicionar novo produto
            const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
            products.push({ id: newId, ...productData });
        }
        
        renderProducts();
        closeProductModal();
    });
    
    // Fechar modal ao clicar fora dele
    window.addEventListener('click', function(e) {
        const modal = document.getElementById('productModal');
        if (e.target === modal) {
            closeProductModal();
        }
    });
    
    // Inicializar a página
    document.addEventListener('DOMContentLoaded', function() {
        renderProducts();
    });
</script>

</body>
</html>
