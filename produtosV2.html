
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>produtos</title>

<header>
    <div class="logos">
        <img src="Planet.png" alt="planet">
        <img src="Juke.png" alt="logojuke">
        <a href="registros.html">
        <button class="voltar">voltar</button>

<body>
</body>
<main>

    <div class="texto1">
        <h1> Gerenciamento de produtos</h1>
    </div>
    <div class="addprod">
        <button class="adicionarprod" id="adicionaproduto">adicionar clinete</button>
    </div>
    <div class="nomeprod1">
    <form id="nomeprod"></form>
    <input type="text" id="nomeprod" required>
    </div>
    <div class="grupoform">
                <label for="productDescription">Descrição</label>
                <textarea id="productDescription" required></textarea>
    </div>
    <div class="grupoform">
                <label for="categoriaprod">Categoria</label>
                <select id="categoriaprod" required>
                     <option value="">Selecione uma categoria</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="informatica">Informática</option>
                    <option value="acessorios">Acessórios</option>
                    <option value="outros">Outros</option>
                </select>
    </div>
    <div class="grupoform">
        <label for="productPrice">Preço (R$)</label>
                <input type="number" id="productPrice" step="0.1" required>
    </div>
</main>
