<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cleintes</title>
</head>
<header>
    <div class="logos">
        <img src="Planet.png" alt="planet">
        <img src="Juke.png" alt="logojuke">
        <a href="registros.html">
            <button class="voltar">voltar</button>
        </a>
    </div>

</header>

<body>
    <main>
        <div class="conteudo">
            <h1>gerenciamento de clientes</h1>
            <div class="listarclientes">
                <h2><button class="alinhaclientes">Listar Clientes</button></h2>
                <thead>
                    <tr>Id</tr>
                    <tr>Nome</tr>
                    <tr>CPF</tr>
                    <tr>Endereço</tr>
                    <tr>Email</tr>
                    <tr>Telefone</tr>
                </thead>
            </div>
        </div>

        <div class="formcliente">
            <form id="clienteform">
                <div class="telagrande">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF completo" />
                </div>
                <div class="telagrande">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" maxlength="50 "name="nome" placeholder="Digite o nome do cliente" required>
                </div>
                <div class="telametade">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" maxlength="15" name="telefone" placeholder="Digite o telefone" required>
                </div>
                <div class="telametade">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" maxlength="100" name="email" placeholder="Digite o e-mail" required>
                </div>

                <div class="telagrande">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
                </div>
                <div class="telagrande">
                    <input type="submit" value="Cadastrar" class="alinhabotao">
                    <input type="button" value="Atualizar Cliente" class="alinhabotao"/>
                </div>
            </form>
        </div>






    </main>
</body>
</html>
