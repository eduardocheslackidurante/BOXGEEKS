<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="javascript.js"></script>
    <title>JukeBOX - Login</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
            --hover-color: #2980b9;
            --text-color: #333;
            --text-light: #7f8c8d;
            --white: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .logo {
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .form-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .form {
            padding: 2rem;
        }
        
        .form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .form input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        
        .form button:hover {
            background-color: var(--hover-color);
        }
        
        .toggle-button {
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .toggle-button:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img class="logo" src="imagens/parana.png" alt="Logo Paraná">
            <img class="logo" src="imagens/ccm.png" alt="Logo CCM">
            <img class="logo" src="imagens/Juke.png" alt="Logo Juke">
        </div>
        
        <div class="form-container">
            <form class="form" id="loginForm">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" formaction="registros.html">Entrar</button>
                <div class="toggle-button" onclick="toggleForms()">Não tem uma conta? Cadastre-se</div>
            </form>

            <form class="form" id="registerForm" style="display: none;">
                <h2>Cadastro</h2>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" formaction="registros.html">Cadastrar</button>
                <div class="toggle-button" onclick="toggleForms()">Já tem uma conta? Entre</div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
