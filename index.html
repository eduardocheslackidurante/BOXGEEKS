<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="javaindex.js"></script>
    <link rel="stylesheet" href="cssindex.css">
    <title>JukeBOX - Login</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img class="logo" src="imagens/parana.png" alt="Logo Paraná">
            <img class="logo" src="imagens/ccm.png" alt="Logo CCM">
            <img class="logo" src="imagens/Juke.png" alt="Logo Juke">
        </div>
        
        <div class="form-container">
            <form class="form" id="loginForm">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" formaction="registros.html">Entrar</button>
                <div class="toggle-button" onclick="toggleForms()">Não tem uma conta? Cadastre-se</div>
            </form>

            <form class="form" id="registerForm" style="display: none;">
                <h2>Cadastro</h2>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" formaction="registros.html">Cadastrar</button>
                <div class="toggle-button" onclick="toggleForms()">Já tem uma conta? Entre</div>
            </form>
        </div>
    </div>
</body>
</html>
