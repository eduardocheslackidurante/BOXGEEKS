<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="javascript.js"></script>
    <title>JUCK3BOX</title>
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="toggle-button" onclick="toggleForms()">Não tem uma conta? Cadastre-se</div>
        </form>

        <form class="form" id="registerForm" style="display: none;">
            <h2>Cadastro</h2>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <div class="toggle-button" onclick="toggleForms()">Já tem uma conta? Entre</div>
        </form>
    </div>
</body>
</html>
